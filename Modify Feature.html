<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Modify Feature</title>
    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="http://openlayers.org/dev/examples/style.css" type="text/css">
    <style type="text/css">
        #controls {
            width: 512px;
        }
        #controlToggle {
            padding-left: 1em;
        }
        #controlToggle li {
            list-style: none;
        }
    </style>
    <!--
    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    -->
    <script src="OpenLayers.js"></script>
    <script type="text/javascript">
        var map, vectors, polygon, modify;
        OpenLayers.ImgPath = "http://js.mapbox.com/theme/dark/";
        function init()
        {
            map = new OpenLayers.Map('map');
            var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS", 
                "http://vmap0.tiles.osgeo.org/wms/vmap0?", {layers: 'basic'}); 
            OpenLayers.Feature.Vector.style['default']['strokeWidth'] = '2';

            vectors = new OpenLayers.Layer.Vector("Vector Layer", { renderers: ['Canvas', 'SVG', 'VML'] });

            map.addLayers([wms, vectors]);
            map.addControl(new OpenLayers.Control.MousePosition());
            
            vectors.events.on({
                "featuremodified": finishDrawing,
                "afterfeaturemodified": finishDrawing,
                "sketchcomplete": finishDrawing
            });

            polygon = new OpenLayers.Control.DrawFeature(vectors, OpenLayers.Handler.Polygon)
            map.addControl(polygon);
            
            modify = new OpenLayers.Control.ModifyFeature(vectors);
            map.addControl(modify);
            modify.activate();
            
            map.setCenter(new OpenLayers.LonLat(0, 0), 3);
        }
        
        function drawPolygon()
        {
            modify.deactivate();
            polygon.activate();
        }
        
        function finishDrawing()
        {
            polygon.deactivate();
            modify.activate();
        }
        
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">OpenLayers Modify Feature Example</h1>
    <div id="tags">
        vertices, digitizing, draw, drawing
    </div>
    <div id="shortdesc">A demonstration of the ModifyFeature control for editing vector features.</div>
    <div id="map" class="smallmap"></div>
    <div id="controls">
        <button onclick="drawPolygon();">Polygon</button>
    </div>
  </body>
</html>
